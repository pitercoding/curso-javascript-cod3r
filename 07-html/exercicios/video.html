<video
  id="meuVideo"
  width="800"
  height="450"
  controls
  autoplay
  controlsList="nodownload"
>
  <source
    src="http://files.cod3r.com.br/curso-web/video.mp4"
    type="video/mp4"
  />
  Seu browser não suporta a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
  <div></div>
</div>

<div>
  <button wm-play="meuVideo">Play</button>
  <button wm-pause="meuVideo">Pause</button>
</div>

<style>
  .progresso {
    height: 20px;
    width: 500px;
    border: solid 1px #444;
    margin: 20px;
  }

  .progresso > div {
    background-color: red;
    color: #fff;
    height: 100%;
    text-align: right;
    font-size: 14px;
    width: 0;
  }
</style>

<script>
  document.querySelectorAll("[wm-play], [wm-pause]").forEach((botao) => {
    botao.onclick = () => {
      const idVideo =
        botao.getAttribute("wm-play") || botao.getAttribute("wm-pause");
      const video = document.getElementById(idVideo);

      if (botao.hasAttribute("wm-play")) video.play();
      if (botao.hasAttribute("wm-pause")) video.pause();
    };
  });

  // Progresso
  document.querySelectorAll("[wm-progresso]").forEach((barra) => {
    const idVideo = barra.getAttribute("wm-progresso");
    const video = document.getElementById(idVideo);
    const divInterna = barra.querySelector("div");

    // Atualiza sempre que o tempo do vídeo mudar
    video.ontimeupdate = () => {
      const percentual = (video.currentTime / video.duration) * 100;
      divInterna.style.width = `${percentual}%`;
      divInterna.textContent = `${percentual.toFixed(1)}%`;
    };
  });
</script>
